<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu Example</title>
    <style>
      .hamburger-menu {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .hamburger-menu::after {
        content: "Fuck You";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      .hamburger-menu:hover::after {
        opacity: 1;
      }

      .hamburger-menu-icon {
        position: relative;
        width: 30px;
        height: 30px;
      }

      .hamburger-menu-icon::before,
      .hamburger-menu-icon::after {
        content: "";
        position: absolute;
        top: 15px;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: white;
        border-radius: 2px;
      }

      .hamburger-menu-icon::before {
        transform: translateY(-10px);
      }

      .hamburger-menu-icon::after {
        transform: translateY(10px);
      }

      .hamburger-menu nav a {
        color: white;
        text-decoration: none;
      }

      .hamburger-menu nav a:hover {
        text-decoration: underline;
      }

      .hamburger-menu {
        position: fixed;
        top: 0;
        right: 0;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="hamburger-menu">
      <div class="hamburger-menu-icon"></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <h1>This is my website</h1>
    <p>This is a paragraph of text on my website.</p>
  </body>
</html>
